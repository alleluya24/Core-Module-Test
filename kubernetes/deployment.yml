apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shared
  name: core-backend
  labels:
    app: core-backend
spec:
  replicas: 1
  selector:
     matchLabels:
       app: core-backend
  template:
    metadata:
      labels:
        app: core-backend
    spec:
      containers:
       - name: core-backend
         image: gitlab.dokuma.digital:5050/eccellenza/shared-modules/shared-modules/core-module:PROFILE
         imagePullPolicy: Always
         ports:
         - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  namespace: shared
  name: core-backend-svc
spec:
  selector:
    app: core-backend
  ports:
  - port: 8080
