apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
  namespace: shared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiremock
  template:
    metadata:
      labels:
        app: wiremock
    spec:
      containers:
        - name: wiremock
          image: wiremock/wiremock:2.27.2
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: wiremock-config
              mountPath: /home/wiremock/mappings
          command: ["/bin/sh", "-c"]
          args: ["java -cp /var/wiremock/extensions/*:/var/wiremock/lib/* com.github.tomakehurst.wiremock.standalone.WireMockServerRunner --local-response-templating --port 8080"]
      volumes:
        - name: wiremock-config
          configMap:
            name: wiremock-config
---
